<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
  <div class="container mt-1">
   <form method="post">
     <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="chat_message">
          <h1 class="text-center">Javascript Chat App</h1>
        </div>
        <div class="message_box" id="message"></div>
        <div class="row">
          <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <input type="text" class="form-control mt-2" id="message_value" required/>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button class="btn btn-primary w-100 mt-2" type="button" onclick="sendMessage()">Send</button> 
          </div>
        </div>
      </div>
     </div> 
   </form>
  </div>
</body>
</html>
